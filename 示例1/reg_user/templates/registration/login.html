<!DOCTYPE html>
<html lang="en" class="full-height">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'vendor/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">

    <!-- Your custom styles (optional) -->
    <style>
        .intro-2 {
            background: url("{% static 'login_bg.jpg' %}") no-repeat center center;
            background-size: cover;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body class="fixed-sn blue-skin">

    <!--Main Navigation-->
    <header>

        <!--Intro Section-->
        <section class="view intro-2 hm-stylish-strong">
            <div class="full-bg-img flex-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

                            <!--Form with header-->
                            <form  method="post" action="">
                            <div class="card wow fadeIn" data-wow-delay="0.3s">
                                <div class="card-body">

                                    <!--Header-->
                                    <div class="form-header purple-gradient">
                                        <h3><i class="fa fa-user mt-2 mb-2"></i> 登 录:</h3>
                                    </div>

                                    <!--Body-->
                                       {% csrf_token %}
                                    <div class="md-form">
                                        <i class="fa fa-user prefix white-text"></i>
                                        <input type="text" id="orangeForm-name" class="form-control" name="{{ form.username.name }}" value="{{ form.username.value }}">
                                        <label for="orangeForm-name">用户名</label>
                                        {{ form.username.error }}
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-lock prefix white-text"></i>
                                        <input type="password" id="orangeForm-pass" class="form-control" name="{{ form.password.name }}" value="{{ form.password.value }}">
                                        <label for="orangeForm-pass">密码</label>
                                        {{ form.password.error }}
                                    </div>
                                    <input type="hidden" name="next" value="{{ next }}" />

                                    <div class="text-center">
                                        <button class="btn purple-gradient btn-lg">登 录</button>
                                        <hr>
                                        <div class="inline-ul text-center d-flex justify-content-center">
                                            <a class="icons-sm tw-ic" href="{% url 'registration_register' %}">注册</a>
                                            <a class="icons-sm tw-ic" href="{% url 'auth_password_reset' %}">忘记密码</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            </form>
                            <!--/Form with header-->

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </header>


    <!--Main Navigation-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
